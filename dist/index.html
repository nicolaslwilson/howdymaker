<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://use.fontawesome.com/c0f88dee2c.js"></script>
		<script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.3.0"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
	</head>
	<body>
		<main class="container">
			<div id='mySheriff' class="">
			</div>
			<div id = "interface">
				<div class = "wrapper">
					<div contenteditable="true" placeholder = "Type here" id = "my-text-input"></div>
					<i class="fa fa-paint-brush" id = "my-icon" aria-hidden="true"></i><input id="brushDisplay" type="text">
				</div>
				<button class="btn" data-clipboard-target="#mySheriff">
					<i class="fa fa-clipboard" aria-hidden="true"></i>
				</button>
				<div id = "emojiPalette">
					
				</div>
			</div>
			
		</main>
		<script src="bundle.js"></script>
	</body>
</html>
